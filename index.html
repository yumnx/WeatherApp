<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCheck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" id="background">
        <div class="top-left-logo">WeatherCheck</div>
        <div class="weather-panel">
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Masukkan nama kota">
                <button id="searchBtn">&#128269;</button>
            </div>

        <div class="history">
            <h4>Riwayat Pencarian</h4>
                <ul id="historyList"></ul>
        </div>
        </div>

    <div id="weatherResult" class="weather-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
